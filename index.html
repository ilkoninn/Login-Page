<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login your account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    
    <div class="container">
            <div class="title">Login</div>

            <div class="user">Username</div>
            <div class="input-box">
                <input type="text" placeholder="Type your username">
                <div class="underline"></div>
            </div>

            <div class="pass">Password</div>
            <div class="input-box">
                <input type="password" placeholder="Type your password">
                <div class="underline"></div>
            </div>

            <div class="text">Forgot password?</div>

            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
        

            <div class="text2">Or Sign Up Using</div>

        <!-- Social Media Buttons -->

        <ul>
            <li><a href="#" style="color: #3b5998"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" style="color: #1ad1f2"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" style="color: #DB4437"><i class="fab fa-google"></i></a></li>
        </ul>

        <div class="text3">Or Sign Up Using</div>

        <div class="sign-up button">
            <input type="submit" value="SIGN UP">
        </div>
        

    </div>

    

</body>
</html>
